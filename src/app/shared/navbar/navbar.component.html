<div uk-alert="" class="uk-background-secondary" style="background-color: black; color: white; text-align: center">
    <p>This is a demo retail site. If you would like to reset the site please click the option in the footer!</p>
</div>
<div uk-sticky="" style="background-color: white; z-index: 980">
    <div class="nav" >
        <div class="uk-padding uk-padding-remove-vertical uk-clearfix">
            <div class="uk-float-left">
                    <a href="/" style="text-decoration: none"><h1 class='uk-text-lead uk-text-bolder uk-margin-small-top'>{{store_name}}</h1></a>
            </div>
            <div class="uk-float-right">
                    <form class="uk-search uk-search-default">
                        <span uk-search-icon=""></span>
                        <input class="uk-search-input" type="search" placeholder="Search..." />
                    </form>
                    <button 
                    class="uk-margin-left uk-button uk-button-text" 
                    style="font-size: small"
                    (click)="login()"
                    >
                        <ng-template *ngIf="signed_in; then sign_out; else sign_in"></ng-template>
                        <ng-template #sign_out>SIGN OUT</ng-template>
                        <ng-template #sign_in>SIGN IN</ng-template>
                    </button>
                    <a href="/bag" class="uk-margin notification uk-link-muted">
                        <span class="uk-margin-left" uk-icon="icon: lock; ratio: 1.25"></span>
                        <span *ngIf="bagSize" class="badge">{{bagSize}}</span>
                    </a>
            </div>
        </div>
        <nav class="uk-navbar-container uk-light" uk-navbar="" style="position: relative; z-index: 980">
            <div class='uk-navbar-center'>
                <ul class="uk-navbar-nav uk-visible@s">
                    <li *ngFor="let link in links">
                        <a [href]="link.link" class="uk-button uk-button-text" style="color:white">{{link.display}}</a>
                        <div *ngIf="link.options.length > 0" class="uk-navbar-dropdown" uk-drop="pos: bottom-justify; boundary: nav; boundary-align: true; offset: -1;">
                            <ul class="uk-nav uk-navbar-dropdown-nav">
                                <li *ngFor="let option of link.options"><a [href]="option.link">{{option.display}}</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
                <div class="uk-navbar-right uk-hidden@s"><button class='uk-navbar-toggle' uk-navbar-toggle-icon=""
                                                                uk-toggle="target: #offcanvas-navbar"></button></div>
            </div>
        </nav> 
    </div>           
</div>
