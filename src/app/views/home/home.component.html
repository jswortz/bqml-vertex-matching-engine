<div class="uk-flex uk-flex-center uk-flex-middle uk-background-cover uk-light uk-height-large" data-src="/assets/images/retail.jpeg" uk-img="">
    <h1>{{
        login ?
        'Welcome Back!'
        :
        'Welcome!'
    }}</h1>
</div>

<div class="uk-section uk-section-default">
    <div class="uk-container">
        <h3>Recommended For You</h3>
        <div class="uk-slider-container-offset" uk-slider="autoplay: true">

            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
        
                <ul class="uk-slider-items uk-child-width-1-6@l uk-child-width-1-4@m uk-child-width-1-3@s uk-grid">
                    <li *ngFor="let rec of products">
                        <app-product-card  [product]="rec"></app-product-card>
                    </li>
                </ul>
                <a style="color: black;" class="uk-position-center-left-out uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                <a style="color: black;" class="uk-position-center-right-out uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
            </div>
    
        </div>
    </div>
</div>
